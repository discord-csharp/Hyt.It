<form name="form" novalidate ng-submit="ok()">
    <div class="modal-header">
        <h3 class="modal-title">Add New Task</h3>
    </div>
    <div class="modal-body">
        <fieldset class="form-group">
            <label for="title">Title:</label>
            <input ng-model="task.title" type="text" class="form-control" id="title" placeholder="Win the lottery..." required>
        </fieldset>
        <fieldset class="form-group">
            <label for="description">Description:</label>
            <textarea ng-model="task.description" class="form-control" id="description" cols="30" rows="10" placeholder="I really need to win the lottery... like right now."></textarea>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button ng-disabled="form.$invalid" class="btn btn-success" type="submit">Add</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
